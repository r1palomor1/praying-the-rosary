<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Size Diagnostic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-container {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #444;
            background: #2a2a2a;
        }
        .test-title {
            margin-bottom: 10px;
            font-weight: bold;
            color: #4CAF50;
        }
        .hero-title {
            font-family: var(--font-heading);
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
            text-align: center;
            color: white;
        }
        .mysteries-title {
            font-family: var(--font-heading);
            font-size: 2.25rem;
            font-weight: 700;
            color: #F3F4F6;
            margin: 0;
            letter-spacing: 0.05em;
        }
        .prayers-title {
            font-family: var(--font-heading);
            font-size: 2.25rem;
            font-weight: 700;
            color: #111827;
            margin: 0;
            letter-spacing: 0.05em;
        }
        .page-title {
            font-family: var(--font-heading);
            font-size: 2.25rem;
            font-weight: 700;
            color: white;
            letter-spacing: 0.05em;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .info {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
            font-family: monospace;
        }
        :root {
            --font-heading: 'Cinzel', serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Header Size Diagnostic Tool</h1>
    <p>All titles should be exactly the same size (2.25rem = 36px at base font size)</p>
    
    <div class="test-container">
        <div class="test-title">Rosary Home (.hero-title)</div>
        <h1 class="hero-title" id="rosary">The Rosary</h1>
        <div class="info" id="rosary-info"></div>
    </div>

    <div class="test-container">
        <div class="test-title">Mysteries (.mysteries-title)</div>
        <h1 class="mysteries-title" id="mysteries">Mysteries</h1>
        <div class="info" id="mysteries-info"></div>
    </div>

    <div class="test-container">
        <div class="test-title">Prayers (.prayers-title)</div>
        <h1 class="prayers-title" id="prayers">Prayers</h1>
        <div class="info" id="prayers-info"></div>
    </div>

    <div class="test-container">
        <div class="test-title">Daily Readings (.page-title)</div>
        <h1 class="page-title" id="readings">Daily Readings</h1>
        <div class="info" id="readings-info"></div>
    </div>

    <script>
        function analyzeElement(id, infoId) {
            const el = document.getElementById(id);
            const computed = window.getComputedStyle(el);
            const info = document.getElementById(infoId);
            
            info.innerHTML = `
                Font Size: ${computed.fontSize} (${parseFloat(computed.fontSize)}px)<br>
                Font Family: ${computed.fontFamily}<br>
                Font Weight: ${computed.fontWeight}<br>
                Letter Spacing: ${computed.letterSpacing}<br>
                Line Height: ${computed.lineHeight}<br>
                Text Transform: ${computed.textTransform}<br>
                Actual Width: ${el.offsetWidth}px<br>
                Actual Height: ${el.offsetHeight}px
            `;
        }

        window.addEventListener('load', () => {
            analyzeElement('rosary', 'rosary-info');
            analyzeElement('mysteries', 'mysteries-info');
            analyzeElement('prayers', 'prayers-info');
            analyzeElement('readings', 'readings-info');
        });
    </script>
</body>
</html>
